<h1 class="screen-title" style="margin-bottom: 1.5rem;">Mi Perfil</h1>

<div class="profile-header">
    <div class="profile-avatar-large">
        <i data-lucide="user" style="width: 4rem; height: 4rem; color: white;"></i>
    </div>
    <h2 style="font-size: 1.25rem; margin: 0; font-weight: 600;">Joelux</h2>
    <p style="color: #a1a1aa; margin: 0.25rem 0 0 0; font-size: 0.875rem;">joelito123@gmail.com</p>
    <div style="margin-top: 0.5rem; background-color: rgba(14, 165, 233, 0.2); color: var(--color-secondary); padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.75rem; font-weight: 600;">
        Estudiante ITSON
    </div>
</div>

<div class="stats-container">
    <div class="stat-card">
        <span class="stat-number">5</span>
        <span class="stat-label">Días racha</span>
    </div>
    <div class="stat-card">
        <span class="stat-number">12</span>
        <span class="stat-label">Relajaciones</span>
    </div>
</div>

<p class="text-label" style="margin-left: 0.5rem;">Preferencias</p>
<div class="settings-group">
    
    <div class="settings-item">
        <div class="settings-info">
            <i data-lucide="bell" style="width: 1.25rem; height: 1.25rem; color: #a1a1aa;"></i>
            <span>Notificaciones</span>
        </div>
        <div class="toggle-switch active" onclick="this.classList.toggle('active')">
            <div class="toggle-knob"></div>
        </div>
    </div>

    <div class="settings-item">
        <div class="settings-info">
            <i data-lucide="message-square" style="width: 1.25rem; height: 1.25rem; color: #a1a1aa;"></i>
            <span>Permitir mensajes</span>
        </div>
        <div class="toggle-switch active" onclick="this.classList.toggle('active')">
            <div class="toggle-knob"></div>
        </div>
    </div>

    <div class="settings-item">
        <div class="settings-info">
            <i data-lucide="moon" style="width: 1.25rem; height: 1.25rem; color: #a1a1aa;"></i>
            <span>Tema Oscuro</span>
        </div>
        <div class="toggle-switch active">
            <div class="toggle-knob"></div>
        </div>
    </div>
</div>

<button class="btn-base btn-secondary" style="background-color: #3f3f46; color: white; margin-bottom: 1rem;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <i data-lucide="edit-3" style="width: 1rem; height: 1rem;"></i> Editar datos
    </div>
</button>

<button onclick="window.location.reload()" class="btn-base btn-danger">
    <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <i data-lucide="log-out" style="width: 1rem; height: 1rem;"></i> Cerrar Sesión
    </div>
</button>

<div style="height: 2rem;"></div>
